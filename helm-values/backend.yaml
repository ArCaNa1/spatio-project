apiVersion: apps/v1
kind: Deployment
metadata:
  name: spatio-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spatio-backend
  template:
    metadata:
      labels:
        app: spatio-backend
    spec:
      containers:
      - name: spatio-backend
        image: spatio-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spatio-backend-svc
spec:
  selector:
    app: spatio-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
